<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="character-card">
	<link rel="import" type="css" href="character-card.css">

    <template>
		<paper-header-panel>
    		<div class="paper-header" id="characterName" on-click="fullscreen">Name Here</div>
    		<div class="content" id="characterStats">
                <div id="profilePic">
                </div>
                <div id="vitals">
                    <div class="trait">
                        <span class="category">Age: </span><span id="age"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Height: </span><span id="height"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Weight: </span><span id="weight"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Birthday: </span><span id="birthday"></span>
                    </div>
                </div>
                <div class="trait" id="tHobbies">
                    <span class="category">Hobbies: </span><span id="hobbies"></span>
                </div>
    			<div id="physical">
    				<div class="attribute">
                        <iron-icon icon="expand-less" direction="up" name="might" on-click="clickHandler"></iron-icon><br/>
                        (<span id="mightIndex"></span>)<span class="category">Might: </span><span id="mightScore"></span><br/>
                        <iron-icon icon="expand-more" direction="down" name="might" on-click="clickHandler"></iron-icon>
    				</div>
    				<div class="attribute">
                        <iron-icon icon="expand-less" direction="up" name="speed" on-click="clickHandler"></iron-icon><br/>
	    				(<span id="speedIndex"></span>)<span class="category">Speed: </span><span id="speedScore"></span><br/>
                        <iron-icon icon="expand-more" direction="down" name="speed" on-click="clickHandler"></iron-icon>
    				</div>
    			</div>
    			<div id="mental">
    				<div class="attribute">
                        <iron-icon icon="expand-less" direction="up" name="knowledge" on-click="clickHandler"></iron-icon><br/>
	    				(<span id="knowledgeIndex"></span>)<span class="category">Knowledge: </span><span id="knowledgeScore"></span><br/>
                        <iron-icon icon="expand-more" direction="down" name="knowledge" on-click="clickHandler"></iron-icon>
    				</div>
    				<div class="attribute">
                        <iron-icon icon="expand-less" direction="up" name="sanity" on-click="clickHandler"></iron-icon><br/>
	    				(<span id="sanityIndex"></span>)<span class="category">Sanity: </span><span id="sanityScore"></span><br/>
                        <iron-icon icon="expand-more" direction="down" name="sanity" on-click="clickHandler"></iron-icon>
    				</div>
    			</div>
    		</div>
  		</paper-header-panel>
	</template>

	<script src="character-card.js"></script>
</dom-moduid
