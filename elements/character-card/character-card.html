<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="character-card">
	<template>
		<link href="character-card.css" rel="stylesheet" type="text/css">

		<core-header-panel>
    		<div class="core-header" id="character-name" onclick="fullscreen()">Name Here</div>
    		<div class="content" id="character-stats">
                <div id="profile-pic">
                </div>
                <div id="vitals">
                    <div class="trait">
                        <span class="category">Age: </span><span id="age"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Height: </span><span id="height"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Weight: </span><span id="weight"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Birthday: </span><span id="birthday"></span>
                    </div>
                </div>
                <div class="trait" id="t_hobbies">
                    <span class="category">Hobbies: </span><span id="hobbies"></span>
                </div>
    			<div id="physical">
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" onclick="increaseScore('might')"></core-icon-button><br/>
                        <span class="category">Might: </span><span id="might-score"></span><br/>
                        <core-icon icon="expand-more" class="down" onclick="decreaseScore('might')"></core-icon-button>
    				</div>
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" onclick="increaseScore('speed')"></core-icon-button><br/>
	    				<span class="category">Speed: </span><span id="speed-score"></span><br/>
                        <core-icon icon="expand-more" class="down" onclick="decreaseScore('speed')"></core-icon-button>
    				</div>
    			</div>
    			<div id="mental">
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" onclick="increaseScore('knowledge')"></core-icon-button><br/>
	    				<span class="category">Knowledge: </span><span id="knowledge-score"></span><br/>
                        <core-icon icon="expand-more" class="down" onclick="decreaseScore('knowledge')"></core-icon-button>
    				</div>
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" onclick="increaseScore('sanity')"></core-icon-button><br/>
	    				<span class="category">Sanity: </span><span id="sanity-score"></span><br/>
                        <core-icon icon="expand-more" class="down" onclick="decreaseScore('sanity')"></core-icon-button>
    				</div>
    			</div>
    		</div>
  		</core-header-panel>
	</template>

	<script src="character-card.js"></script>
</polymer-element>
