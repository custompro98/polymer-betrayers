<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="character-card">
	<template>
		<link href="character-card.css" rel="stylesheet" type="text/css">

		<core-header-panel>
    		<div class="core-header" id="characterName" onclick="fullscreen()">Name Here</div>
    		<div class="content" id="characterStats">
                <div id="profilePic">
                </div>
                <div id="vitals">
                    <div class="trait">
                        <span class="category">Age: </span><span id="age"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Height: </span><span id="height"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Weight: </span><span id="weight"></span>
                    </div>
                    <div class="trait">
                        <span class="category">Birthday: </span><span id="birthday"></span>
                    </div>
                </div>
                <div class="trait" id="tHobbies">
                    <span class="category">Hobbies: </span><span id="hobbies"></span>
                </div>
    			<div id="physical">
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" name="might"></core-icon-button><br/>
                        (<span id="mightIndex"></span>)<span class="category">Might: </span><span id="mightScore"></span><br/>
                        <core-icon icon="expand-more" class="down" name="might"></core-icon-button>
    				</div>
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" name="speed"></core-icon-button><br/>
	    				(<span id="speedIndex"></span>)<span class="category">Speed: </span><span id="speedScore"></span><br/>
                        <core-icon icon="expand-more" class="down" name="speed"></core-icon-button>
    				</div>
    			</div>
    			<div id="mental">
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" name="knowledge"></core-icon-button><br/>
	    				(<span id="knowledgeIndex"></span>)<span class="category">Knowledge: </span><span id="knowledgeScore"></span><br/>
                        <core-icon icon="expand-more" class="down" name="knowledge"></core-icon-button>
    				</div>
    				<div class="attribute">
                        <core-icon icon="expand-less" class="up" name="sanity"></core-icon-button><br/>
	    				(<span id="sanityIndex"></span>)<span class="category">Sanity: </span><span id="sanityScore"></span><br/>
                        <core-icon icon="expand-more" class="down" name="sanity"></core-icon-button>
    				</div>
    			</div>
    		</div>
  		</core-header-panel>
	</template>

	<script src="character-card.js"></script>
</polymer-element>
